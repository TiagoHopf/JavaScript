<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body {
        background-color: rebeccapurple;
        color: white;
        font: normal 20pt Arial;
}
h1 {
    color: yellow;
}
</style>
</head>
<body>
    <script>
        let number = 1545.5
        let nome = window.prompt('Qual é o seu nome ?')
        document.write(`Ola ${nome}. Seu nome tem ${nome.length} letras. </br>`)
        document.write(`Seu nome em maiústulas é ${nome.toUpperCase()}.</br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.</br>`)
        document.write(`Valor é igual a ${number.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.</br>`)
    </script>
</body>
